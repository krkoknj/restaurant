<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="script">
<!--    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>-->
<!--    <script src="/js/fullcalendar-6.1.8/dist/index.global.js"></script>-->
<!--    <script type="text/javascript" th:src="@{/js/page/user/calendar.js}"></script>-->
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                // initialDate: '2023-06-07',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'All Day Event',
                        start: '2023-06-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2023-06-07',
                        end: '2023-06-10'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2023-06-09T16:00:00'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2023-06-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2023-06-11',
                        end: '2023-06-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2023-06-12T10:30:00',
                        end: '2023-06-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2023-06-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2023-06-12T14:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2023-06-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2023-06-28'
                    }
                ]
            });
            calendar.setOption('locale', 'kr');
            calendar.render();
        });
    </script>
</th:block>

<div layout:fragment="content">
    <h1>Calendar Page</h1>
    <div id="calendar"></div>
</div>

</html>
